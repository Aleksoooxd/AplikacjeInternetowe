<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle z MapƒÖ - LAB C</title>
    <link rel="stylesheet" href="leaflet-1.7.1/leaflet.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        #controls {
            text-align: center;
            margin-bottom: 20px;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        button:hover {
            background: #45a049;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        #notificationBtn {
            background: #ff9800;
        }
        #notificationBtn:hover {
            background: #e68900;
        }
        #notificationBtn.granted {
            background: #4CAF50;
        }
        #mainContainer {
            display: flex;
            gap: 20px;
            align-items: flex-start;
            max-width: 1400px;
            margin: 0 auto;
        }
        #leftColumn {
            flex: 0 0 608px;
        }
        #map {
            height: 458px;
            width: 608px;
            border: 2px solid #333;
            border-radius: 5px;
        }
        #coordinates {
            text-align: center;
            font-size: 18px;
            margin: 10px 0;
            color: #333;
        }
        #rightColumn {
            flex: 0 0 608px;
        }
        #puzzleContainer {
            display: none;
        }
        #puzzleContainer.active {
            display: block;
        }
        #puzzleTitle {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
        #puzzleArea {
            display: grid;
            grid-template-columns: repeat(4, 150px);
            grid-template-rows: repeat(4, 112.5px);
            gap: 2px;
            margin: 10px auto;
            width: 608px;
            height: 458px;
            background: #ddd;
            border: 3px solid #333;
        }
        #puzzleTable {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            padding: 20px;
            background: #e9e9e9;
            border: 2px solid #999;
            border-radius: 5px;
            min-height: 300px;
            margin-top: 20px;
            max-width: 1240px;
            margin-left: auto;
            margin-right: auto;
        }
        .puzzle-piece {
            width: 150px;
            height: 112.5px;
            cursor: move;
            border: 2px solid #666;
            background-size: 600px 450px;
            transition: transform 0.2s;
        }
        .puzzle-piece:hover {
            transform: scale(1.05);
            border-color: #333;
        }
        .puzzle-piece.dragging {
            opacity: 0.5;
        }
        .puzzle-slot {
            background: #f0f0f0;
            border: 2px dashed #999;
        }
        .puzzle-slot.filled {
            border: 2px solid #4CAF50;
        }
        .puzzle-slot.correct {
            border: 3px solid #4CAF50;
            box-shadow: 0 0 10px #4CAF50;
        }
        #progress {
            text-align: center;
            font-size: 20px;
            margin: 20px 0;
            color: #333;
            font-weight: bold;
        }
        #tableTitle {
            text-align: center;
            margin: 30px 0 10px;
            font-size: 22px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Puzzle z MapƒÖ - LAB C</h1>

    <div id="controls">
        <button id="notificationBtn">üîî Zgoda na powiadomienia</button>
        <button id="myLocationBtn">üìç Moja lokalizacja</button>
        <button id="downloadMapBtn">üó∫Ô∏è Pobierz mapƒô</button>
    </div>

    <div id="mainContainer">
        <div id="leftColumn">
            <div id="coordinates"></div>
            <div id="map"></div>
        </div>

        <div id="rightColumn">
            <div id="puzzleContainer">
                <h2 id="puzzleTitle">U≈Ç√≥≈º puzzle z mapy!</h2>
                <div id="progress">Poprawnie u≈Ço≈ºonych: 0/16</div>
                <div id="puzzleArea"></div>
            </div>
        </div>
    </div>

    <h3 id="tableTitle" style="display: none;">St√≥≈Ç z elementami:</h3>
    <div id="puzzleTable"></div>

    <script src="leaflet-1.7.1/leaflet.js"></script>
    <script src="leaflet-1.7.1/leaflet-image.js"></script>
    <script src="puzzle.js"></script>
</body>
</html>
